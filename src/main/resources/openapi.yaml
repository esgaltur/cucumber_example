openapi: 3.0.1
info:
  title: Order API
  description: A sample API for managing orders with JWT security.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server

security:
  - bearerAuth: []

paths:
  /order/{id}:
    get:
      summary: Get an Order by ID
      description: Fetches an order by its unique identifier.
      tags:
        - Orders
      operationId: getOrderById
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the order to retrieve
          schema:
            type: integer
            example: 101
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved the order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: 1
                item: "Laptop"
                quantity: 2
                price: 1000.50
                status: "SHIPPED"
        '400':
          description: Invalid Order ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
              example:
                code: 400
                message: "Order ID must be an integer"
                details: "Invalid format for order ID."
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
              example:
                code: 404
                message: "Order not found"
                details: "No order with the given ID exists in the system."
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
              example:
                code: 500
                message: "Unexpected server error."
                details: "Failed to retrieve order due to a database connection error."

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  # Optional, can be omitted if not needed
  schemas:
    OrderResponse:
      type: object
      description: A representation of an order response
      properties:
        id:
          type: integer
          description: The unique identifier of the order
          example: 1
        item:
          type: string
          description: The name of the item ordered
          example: "Laptop"
        quantity:
          type: integer
          description: The quantity of the item ordered
          example: 2
        price:
          type: number
          format: float
          description: The price of the item
          example: 1000.50
        status:
          type: string
          description: The current status of the order
          enum:
            - NEW
            - SHIPPED
            - DELIVERED
            - CANCELLED
          example: "SHIPPED"

    ApiErrorResponse:
      type: object
      description: Custom error response object
      properties:
        code:
          type: integer
          description: The HTTP status code
          example: 404
        message:
          type: string
          description: A human-readable message providing details about the error
          example: "Order not found."
        details:
          type: string
          description: Additional information about the error
          example: "No order with the given ID exists in the system."
